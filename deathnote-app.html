<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEATH NOTE : APP</title>
  <style>
    @font-face {
        font-family: 'deathnote';
        src: url('./Death_Note_Font_by_Karlibell22.ttf') format('truetype');
    }
    body {
      margin: 0;
      background: #0f0f10;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #3b3f3f;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 2px;
      font-family: "deathnote", "deathnote", cursive;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-block;
    }
    .user {
      background: #444;
      align-self: flex-end;
    }
    .bot {
      border: 1px solid #777;
      align-self: flex-start;
    }
    #inputArea {
      padding: 16px;
      box-sizing: border-box;
      background: #1a1a1b;
    }
    #text {
      width: 100%;
      height: 70px;
      resize: none;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 14px;
    }
    #sendBtn {
      width: 100%;
      background: #444;
      border: none;
      padding: 10px;
      border-radius: 10px;
      color: white;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>DEATH NOTE : APP</header>

  <div id="chat"></div>

  <div id="inputArea">
    <textarea id="text" placeholder="메시지를 입력하세요..."></textarea>
    <button id="sendBtn">전송</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const text = document.getElementById("text");
    const btn = document.getElementById("sendBtn");

    function addMessage(content, from) {
      const div = document.createElement("div");
      div.className = `msg ${from}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const value = text.value.trim();
      if (!value) return;

      addMessage(value, "user");
      text.value = "";

      setTimeout(() => {
        addMessage("알겠습니다.", "bot");
      }, 600);
    }

    btn.onclick = send;
    text.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // starter demo messages
    addMessage("지금 타이핑하고 있는 사람 죽여줘", "user");
    addMessage("알겠습니다.", "bot");
  </script>
</body>
</html>
